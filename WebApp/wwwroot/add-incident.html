<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Incident</title>
    <link rel="stylesheet" href="styles.css">
    <script src="add-incident.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Add Incident</h1>
        <form id="incidentForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" maxlength="500" required></textarea>
            </div>
            <div class="form-group">
                <label for="severity">Severity:</label>
                <select id="severity" name="severity" required>
                    <option value="" disabled selected>Select severity</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignedUser">Assigned User:</label>
                <input type="text" id="assignedUser" name="assignedUser" maxlength="100" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="formMessages"></div>
    </div>
</body>
</html>
